<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.min.css' integrity='sha512-siwe/oXMhSjGCwLn+scraPOWrJxHlUgMBMZXdPe2Tnk3I0x3ESCoLz7WZ5NTH6SZrywMY+PB1cjyqJ5jAluCOg==' crossorigin='anonymous'/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="sc-container row align-items-center">
      <div class="col-4">
        <div class="box"></div>
      </div>
      <div class="col-4 d-none d-sm-block offset-4 d-flex justify-content-center">
        <div class="box"></div>
      </div>
      <div class="col-1 d-block d-sm-none offset-7 d-flex justify-content-center">
        <div class="box"></div>
      </div>
    </div>


    <div class="jumbotron">
      <div class="sc-container d-flex justify-content-center">
        <div class="row flex-column">
          <div class="col d-flex align-items-center justify-content-center">
            <div class="box-img"></div>
          </div>
          <div class="col d-flex align-items-center justify-content-center">
            <div class="box"></div>
          </div>
          <div class="col d-flex align-items-center justify-content-center">
            <div class="bar"></div>
            <div class="box"></div>

          </div>
          <div class="col d-flex align-items-center justify-content-center">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- portfolio -->
    <section class="portfolio">
      <div class="sc-container d-flex justify-content-center align-items-center">

        <div class="row justify-content-evenly g-2">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="box"></div>
          </div>
          <div class="col-12 d-flex align-items-center justify-content-center">

          </div>

          <div class="col-lg-4 col-md-6 d-flex align-items-center justify-content-center">
            <div class="box"></div>
          </div>

            <div class="box"></div>
          </div>
          <div class="col-lg-4 col-md-6 d-flex align-items-center justify-content-center">
            <div class="box"></div>
          </div>
          <div class="col-lg-4 col-md-6 d-flex align-items-center justify-content-center">
            <div class="box"></div>
          </div>
          <div class="col-lg-4 col-md-6 d-flex align-items-center justify-content-center">
            <div class="box"></div>
          </div>
          <!-- images -->
        </div>
      </div>
      
    </section>
    <!-- portfolio -->

    <!-- about -->
    <section class="about d-flex align-items-center">
      <div class="sc-container-two">

        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <div class="box"></div>
          </div>
          <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="bar"></div>
            <div class="box"></div>
            <div class="bar"></div>
          </div>
          <div class="col-md-6 col-sm-12 d-flex justify-content-center">
            <div class="box"></div>
          </div>
          <div class="col-md-6 col-sm-12 d-flex justify-content-center">
            <div class="box"></div>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- about -->
    
    <!-- contact form -->
    <section class="contact-form">
      <div class="sc-container-two">
        <div class="row">
          <div class="col-12">
            <div class="box"></div>
          </div>
          <div class="col-12">
            <div class="box"></div>
          </div>
          <div class="col-12">
            <div class="box"></div>
          </div>
          <div class="col-12">
            <div class="box"></div>
          </div>
          <div class="col-12">
            <div class="box"></div>

            <div class="box"></div>
          </div>
          <div class="col-12">
            <div class="box"></div>
          </div>
        </div>
      </div>

    <div class="footer-top">
      <div class="sc-container">
        <div class="row">
          <div class="col-md-4 col-sm-12 align-items-center d-flex justify-content-center">
            <div class="box"></div>
          </div>
          <div class="col-md-4 col-sm-12 d-flex flex-column align-items-center">
            <div class="box"></div>
            <div class="box"></div>
          </div>
          <div class="col-md-4 col-sm-12 align-items-center d-flex justify-content-center">
            <div class="box"></div>
          </div>

    <div class="footer-bottom">
      <div class="sc-container">

        <div class="row justify-content-center">
          <div class="col-4 d-flex justify-content-center">
            <div class="box">
